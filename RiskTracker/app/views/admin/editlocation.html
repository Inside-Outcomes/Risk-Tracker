<button class="btn btn-danger pull-right"
        type="submit"
        data-ng-click="controller.deleteLocation(controller.organisation, controller.location)"
        ng-if="controller.location.candelete">
    Remove
</button>

<h2 class="form-login-heading">Update {{controller.location.name}}</h2>

<ng-include src="'app/views/admin/locationcoreform.html'"></ng-include>

<button class="btn btn-info pull-right"
        type="submit"
        data-ng-disabled="!(controller.location.name)"
        data-ng-click="controller.updateLocation(controller.organisation, controller.location)">
    Save
</button>
