<button class="btn btn-danger pull-right"
        type="submit"
        data-ng-click="controller.deleteReferralAgency(controller.organisation, controller.agency)">
    Remove
</button>

<h2 class="form-login-heading">Update {{controller.agency.name}}</h2>

<ng-include src="'app/views/admin/referralagencycoreform.html'"></ng-include>

<button class="btn btn-info pull-right"
        type="submit"
        data-ng-disabled="!(controller.agency.name)"
        data-ng-click="controller.updateReferralAgency(controller.organisation, controller.agency)">
    Save
</button>
