<h2 class="form-login-heading">New Staff Member for {{controller.organisation.name}}</h2>

<ng-include src="'app/views/admin/staffcoreform.html'"></ng-include>

<h3>Login Details</h3>
<input type="text" class="form-control" placeholder="Login id" data-ng-model="controller.staff.userName"
       ng-focus="controller.generateUserName(controller.staff)" required>
<input type="text" class="form-control" placeholder="Password" data-ng-model="controller.staff.password" 
       data-ng-class="{'ng-unmatch':(controller.staff.password != controller.staff.confirmPassword)}" required>
<input type="text" class="form-control" placeholder="Confirm Password" data-ng-model="controller.staff.confirmPassword"
       data-ng-class="{'ng-unmatch':(controller.staff.password != controller.staff.confirmPassword)}" required>
<button class="btn btn-info pull-right"
        type="submit"
        data-ng-disabled="!((controller.staff.name) && (controller.staff.userName) && (controller.staff.password) && (controller.staff.confirmPassword) && (controller.staff.password == controller.staff.confirmPassword) && (controller.staff.password.length >= 6))"
        data-ng-click="controller.addNewStaffMember(controller.organisation, controller.staff)">
    Create
</button>
