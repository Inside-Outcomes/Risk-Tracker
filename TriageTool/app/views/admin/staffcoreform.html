<input type="text" class="form-control" placeholder="Name" data-ng-model="controller.staff.name" required autofocus>
<input type="text" class="form-control" placeholder="Phone Number" data-ng-model="controller.staff.phoneNumber">
<input type="text" class="form-control" placeholder="Email" data-ng-model="controller.staff.email">

<div class="row">
    <div class="col-md-6">
        <div ng-if="controller.includeProjectChooser">
            <h3>Projects</h3>
            <div data-ng-repeat="proj in controller.allProjects">
                <input type="checkbox"
                       value="{{proj.id}}"
                       ng-click="controller.toggleStaffProject(proj.id)"
                       ng-checked="controller.staff.projectIds.indexOf(proj.id) != -1">  {{proj.name}}
            </div>
        </div>
    </div> 
    <div class="col-md-6">
        <h3>Roles</h3>
        <div data-ng-repeat="role in controller.roles">
            <input type="checkbox"
                   value="{{role}}"
                   ng-click="controller.toggleStaffRole(role)"
                   ng-checked="controller.staff.roles.indexOf(role) != -1">  {{role}}
        </div>
    </div>
</div>
