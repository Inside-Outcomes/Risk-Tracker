<div class="row">
    <div class="col-md-10">
        <h3><input placeholder="Risk Title" ng-model="controller.riskToEdit.title" type="text" class="form-control"></h3>
    </div>
    <div class="col-md-2">
        <a ng-if="controller.newMode" class="btn btn-info btn-sm pull-right"
           ng-click="controller.createRisk(controller.riskToEdit)"
           ng-disabled="!controller.riskToEdit.title || !controller.riskToEdit.theme || !controller.riskToEdit.category || !controller.riskToEdit.score">Save Risk</a>

        <a ng-if="!controller.newMode" class="btn btn-info btn-sm pull-right"
           ng-click="controller.updateRisk(controller.riskToEdit)"
           ng-disabled="!controller.riskToEdit.title || !controller.riskToEdit.theme || !controller.riskToEdit.category || !controller.riskToEdit.score">Save Risk</a>
    </div>
</div>

<table class="table table-bordered">
    <tr><td colspan="2"><input placeholder="Risk Description" ng-model="controller.riskToEdit.guidance" type="text" class="form-control"></td></tr>
    <tr><td><strong>Theme</strong></td>
        <td>
            <div class="input-group">
                <input placeholder="Theme" ng-model="controller.riskToEdit.theme" type="text" class="form-control">
                <div class="input-group-btn dropdown" dropdown>
                    <a type="button" class="btn btn-default dropdown-toggle" dropdown-toggle><span class="caret"></span></a>
                    <ul class="dropdown-menu  dropdown-menu-right">
                        <li ng-repeat="theme in controller.themes" class="input-lg"><span ng-click="controller.riskToEdit.theme = theme">{{theme}}</span></li>
                    </ul>
                </div>
            </div>
        </td>
    </tr>
    <tr><td><strong>Category</strong></td><td><input placeholder="Category" ng-model="controller.riskToEdit.category" type="text" class="form-control"></td></tr>
    <tr><td><strong>Grouping</strong></td><td><input placeholder="Grouping" ng-model="controller.riskToEdit.grouping" type="text" class="form-control"></td></tr>
    <tr ng-if="controller.isAdmin"><td><strong>Score</strong></td><td><input placeholder="Score" ng-model="controller.riskToEdit.score" type="text" class="form-control"></td></tr>
    <tr ng-if="controller.isAdmin"><td colspan="2"><strong>Framework outcomes</strong></td></tr>
    <tr ng-if="controller.isAdmin"><td><strong>NIHCEG</strong></td><td><input placeholder="NIHCEG" ng-model="controller.riskToEdit.nihceg" type="text" class="form-control"></td></tr>
    <tr ng-if="controller.isAdmin"><td><strong>IOST</strong></td><td><input placeholder="ISOT" ng-model="controller.riskToEdit.iost" type="text" class="form-control"></td></tr>
    <tr ng-if="controller.isAdmin"><td><strong>HCP</strong></td><td><input placeholder="HCP" ng-model="controller.riskToEdit.hcp" type="text" class="form-control"></td></tr>
    <tr ng-if="controller.isAdmin"><td><strong>SJOF</strong></td><td><input placeholder="SJOF" ng-model="controller.riskToEdit.sjof" type="text" class="form-control"></td></tr>
    <tr ng-if="controller.isAdmin"><td><strong>ASCOF</strong></td><td><input placeholder="ASCOF" ng-model="controller.riskToEdit.ascof" type="text" class="form-control"></td></tr>
</table>
