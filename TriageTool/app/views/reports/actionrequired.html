<a class="btn btn-info pull-right" ng-click="controller.loadAsCSV()">As CSV</a>

<h3>Action Required Report</h3>
<div>{{controller.reportData.additional.clientCount}} Clients with no activity since {{controller.reportData.additional.cutoff}}</div>
<div class="row">
    <div class="col-md-5"><strong>Name</strong></div>
    <div class="col-md-3"><strong>Ref. Id</strong></div>
    <div class="col-md-4"><strong>Last Activity</strong></div>
</div>
<div ng-repeat="client in controller.reportData.data">
    <div class="row">
        <div class="col-md-5" ng-if="controller.isAdmin"><a href="/#/admin/client/{{client.id}}" target="client">{{client.name}}</a></div>
        <div class="col-md-5" ng-if="!controller.isAdmin"><a href="/#/supervisor/client/{{client.id}}" target="client">{{client.name}}</a></div>
        <div class="col-md-3">{{client.referenceId}}</div>
        <div class="col-md-4">{{client.lastActivity|date:'dd MMM yyyy'}}</div>
    </div>
</div>
